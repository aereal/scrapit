---

name: CI
on:
  pull_request:
  push:
    branches:
      - master
  schedule:
    -
      cron: '0 1 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
      - name: install
        run: pnpm install --frozen-lockfile
      - name: build
        run: pnpm build
      - name: lint
        run: pnpm lint
      - name: type-check
        run: pnpm type-check
